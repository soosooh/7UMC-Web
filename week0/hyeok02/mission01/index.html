<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 네비게이션 바</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#"><img src="UMC_logo.png" alt="UMC 로고"></a>
        </div>
        <ul class="nav-links">
            <li><a href="#">소개</a></li>
            <li><a href="#">프로젝트</a></li>
            <li><a href="#">Q&A</a></li>
            <li><a href="#">UMC Frame Photo</a></li>
            <li><a href="#" class="apply">지원하기</a></li>
        </ul> 
        <div class="hamburger">
            <img src="menu.png" alt="햄버거 메뉴 아이콘">
        </div>
    </nav>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("open");
        });
    </script>
</body>
</html>
